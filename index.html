<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dev</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .fa-folder-open {
      margin-right: 8px;
    }

    h1 {
      display: inline-block;
      margin: 20px 50px 20px 50px;
    }
  
    li {
      display: inline-block;
      margin: 20px 50px 20px 50px;
    }
  
    a {
      text-decoration: none;
      color: black;
      font-size: 20px;
    }
  
    a:hover {
      text-decoration: underline;
    }
  
    .github-icon {
      font-size: 30px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }

    @media screen and (max-width: 600px) {
      footer {
        position: relative;
        margin-top: 0;
        width: auto;
      }
    }

    footer a {
      color: black;
      font-size: 16px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: none;
    }

    footer p {
      margin: 0;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var footer = document.querySelector('footer');

      function toggleFooter() {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
          footer.style.display = 'block';
        } else {
          footer.style.display = 'none';
        }
      }
      window.addEventListener('scroll', toggleFooter);

      toggleFooter();
    });
  </script>
  
</head>
<body>

  <div class="html-container">
    <h1>
      AMS
      <a href="https://github.com/ThisIs-Developer/AMS" target="_blank" class="header-container">
        <i class="fab fa-github github-icon"></i>
      </a>
    </h1>
    <div>
        <li><i class="fa-regular fa-folder-open"></i><a href="Login/login_opt.html" target="_blank">Login</a></li>
        <li><i class="fa-regular fa-folder-open"></i><a href="Admin/admin.html" target="_blank">Admin</a></li>
    </div>
  </div>
  <div class="footer-container">
    <footer>
      <p>@AMS, 2024</p>
    </footer>
  </div>
  
  </body>
</html>
