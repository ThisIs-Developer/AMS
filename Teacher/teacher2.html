<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <link rel="stylesheet" href="teacher2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Reddit+Mono:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Attendance Report</h1>
    <div class="container">
        <form id="attendance-form">
            <div class="row">
                <div class="box">
                    <label for="Batch"><b>Batch</b></label>
                    <input type="text" id="Batch" placeholder="Batch" readonly />
                </div>
                <div class="box">
                    <label for="Sem"><b>Sem</b></label>
                    <input type="text" id="Sem" placeholder="Semester" readonly />
                </div>
                <div class="box">
                    <label for="Subject"><b>Subject</b></label>
                    <input type="text" id="Subject" placeholder="Subject" readonly />
                </div>
                <div class="box">
                    <label for="Batch_Strength"><b>TotalClass</b></label>
                    <input type="text" id="Total Class" placeholder="Total Class" readonly />
                </div>
                <div class="box">
                    <label for="Date"><b>Date</b></label>
                    <input type="text" id="Date" placeholder="Total Class" readonly />
                </div>
            </div>
            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Student</th>
                            <th>Attendance</th>
                            <th>Total Present</th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </div>
            <div class="submit-button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <!-- Scripts -->
    <script src="teacher.js"></script>
    <script src="teacher2.js"></script>
</body>
</html>
