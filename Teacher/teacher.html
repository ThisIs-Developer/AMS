<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Added for responsiveness -->
  <title>AMS</title>
  <link rel="stylesheet" href="teacher.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.1/toastify.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.1/toastify.min.js"></script> 
</head>
<body>
  <div class="container">
    <h3>Teacher Details</h3>
    <form action="post">
      <div class="form-group">
        <label for="batch">Enter The Batch</label>
        <select name="batch" id="batch">
          <option value="">Select</option>
          <option value="Batch 2021-2025">2021-2025</option>
          <option value="Batch 2022-2026">2022-2026</option>
          <option value="Batch 2023-2027">2023-2027</option>
          <option value="Batch 2024-2028">2024-2028</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Sem">Enter The Semester</label>
        <select name="Sem" id="Sem">
          <option value="">Select</option>
          <option value="Sem 1">1</option>
          <option value="Sem 2">2</option>
          <option value="Sem 3">3</option>
          <option value="Sem 4">4</option>
          <option value="Sem 5">5</option>
          <option value="Sem 6">6</option>
          <option value="Sem 7">7</option>
          <option value="Sem 8">8</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Section">Enter The Section</label>
        <select name="Section" id="Section">
          <option value="">Select</option>
          <option value="CSE 3(A)">A</option>
          <option value="CSE 3(B)">B</option>
          <option value="CSE 3(C)">C</option>
          <option value="CSE 3(D)">D</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subject">Enter The Subject</label>
        <select name="subject" id="subject">
          <option value="">Select</option>
          <option value="HSMC 604 Economics for Engineers">HSMC 604 Economics for Engineers</option>
          <option value="PCC-CS601 Computer Networks">PCC-CS601 Computer Networks</option>
          <option value="PCC-CS602 Software Engineering">PCC-CS602 Software Engineering</option>
          <option value="PEC-CS-T-601 Microprocessor and Microcontroller">PEC-CS-T-601 Microprocessor and Microcontroller</option>
          <option value="PEC-CS-S-601 Advanced Operating Systems">PEC-CS-S-601 Advanced Operating Systems</option>
          <option value="PEC-CS-D-601 Machine Learning">PEC-CS-D-601 Machine Learning</option>
          <option value="PEC-CS-A-601 Web and Internet Technology">PEC-CS-A-601 Web and Internet Technology</option>
          <option value="PEC-CS-T-602 Parallel and Distributed Algorithms">PEC-CS-T-602 Parallel and Distributed Algorithms</option>
          <option value="PEC-CS-S-602 Embedded Systems">PEC-CS-S-602 Embedded Systems</option>
          <option value="PEC-CS-D-602 Soft Computing">PEC-CS-D-602 Soft Computing</option>
          <option value="PEC-CS-A-602 Human Computer Interaction">PEC-CS-A-602 Human Computer Interaction</option>
          <option value="OEC-CS-601A Introduction to Internet of Things">OEC-CS-601A Introduction to Internet of Things</option>
          <option value="OEC-CS-601B Bio-informatics">OEC-CS-601B Bio-informatics</option>
          <option value="OEC-CS-601C Robotics">OEC-CS-601C Robotics</option>
          <option value="PCC-CS691 Computer Networks Lab">PCC-CS691 Computer Networks Lab</option>
          <option value="PCC-CS692 Software Engineering Lab">PCC-CS692 Software Engineering Lab</option>
          <option value="PEC-CS-T-691 Microprocessor and Microcontroller Lab">PEC-CS-T-691 Microprocessor and Microcontroller Lab</option>
          <option value="PEC-CS-S-691 Advanced Operating Systems Lab">PEC-CS-S-691 Advanced Operating Systems Lab</option>
          <option value="PEC-CS-D-691 Machine Learning Lab">PEC-CS-D-691 Machine Learning Lab</option>
          <option value="PEC-CS-A-691 Web and Internet Technology Lab">PEC-CS-A-691 Web and Internet Technology Lab</option>
          <option value="PR 691 Minor Project II">PR 691 Minor Project II</option>
          <option value="PR 692 Skill Development VI: Soft Skill & Aptitude-III">PR 692 Skill Development VI: Soft Skill & Aptitude-III</option>
          <option value="MC 601 Intellectual Property Right">MC 601 Intellectual Property Right</option>
          <option value="HM601 MOOCS COURSE-IV">HM601 MOOCS COURSE-IV</option>
        </select>        
      </div>
      <div class="form-group">
        <label for="date"><b>Date</b></label>
        <input type="date" id="date" name="date">
      </div>
      <div class="form-group" style="text-align: center">
        <button type="submit" id="submit" onclick="transferData()" style="padding: 8px 16px;">
          <a href="teacher2.html">Submit</a>
        </button>
      </div>
    </form>
  </div>
  <script src="teacher.js"></script>
</body>
</html>
