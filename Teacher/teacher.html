<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Added for responsiveness -->
  <title>AMS</title>
  <link rel="stylesheet" href="teacher.css">
</head>
<body>
  <div class="container">
    <h3>Teacher Details</h3>
    <form action="post">
      <div class="form-group">
        <label for="batch">Enter The Batch</label>
        <select name="batch" id="batch">
          <option value="">Select</option>
          <option value="Batch 2021-2025">2021-2025</option>
          <option value="Batch 2022-2026">2022-2026</option>
          <option value="Batch 2023-2027">2023-2027</option>
          <option value="Batch 2024-2028">2024-2028</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Sem">Enter The Semester</label>
        <select name="Sem" id="Sem">
          <option value="">Select</option>
          <option value="Sem 1">1</option>
          <option value="Sem 2">2</option>
          <option value="Sem 3">3</option>
          <option value="Sem 4">4</option>
          <option value="Sem 5">5</option>
          <option value="Sem 6">6</option>
          <option value="Sem 7">7</option>
          <option value="Sem 8">8</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Section">Enter The Section</label>
        <select name="Section" id="Section">
          <option value="">Select</option>
          <option value="CSE 3(A)">A</option>
          <option value="CSE 3(B)">B</option>
          <option value="CSE 3(C)">C</option>
          <option value="CSE 3(D)">D</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subject">Enter The Subject</label>
        <select name="subject" id="subject">
          <option value="">Select</option>
          <option value="Software Engineering">Software Engineering</option>
          <option value="Computer Networks">Computer Networks</option>
          <option value="Internet Of Things">Internet Of Things</option>
          <option value="Web Technology">Web Technology</option>
          <option value="Soft Computing">Soft Computing</option>
          <option value="Web Technology Lab">Web Technology Lab</option>
          <option value="Computer Networks Lab">Computer Networks Lab</option>
          <option value="Software Engineering Lab">
            Software Engineering Lab
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="date"><b>Date</b></label>
        <input type="date" id="date" name="date" style="margin-top: 5px; margin-bottom: 5px;">
      </div>
      <div class="form-group" style="text-align: center">
        <button type="submit" id="submit" onclick="transferData()" style="padding: 8px 16px;">
          <a href="teacher2.html">Submit</a>
        </button>
      </div>
    </form>
  </div>
  <script src="teacher.js"></script>
</body>
</html>
