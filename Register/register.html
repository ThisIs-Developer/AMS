<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/logo-favi.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Access Denied</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #176B87;">
                <div class="featured-image mb-3">
                    <img src="../assets/verify.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Oops!</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Attendance Management System.</small>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4 forgot-mail">
                        <h2>Not Register</h2>
                        <p style="color: red; margin-top: 15px;">We're sorry. The email address provided is not registered to your organization. Please contact your Administrator.</p>
                    </div>
                    <div class="log-again">
                        <a href="../Login/login_opt.html" class="btn btn-primary" style="background-color: #176B87;">Login Again</a>
                    </div>
                    
                </div>
            </div> 
        </div>
    </div>
    <script src="forgot.js"></script>
</body>
</html>
