<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section search</title>
    <link rel="stylesheet" href="student section search.css">
</head>

<body>
    <div class="give-attendance-report attendance">
        <p>Attendance Details</p>
        <form id="">
            <div>
                <label for="reportBatch">Batch:</label>
                <span id="reportBatch"></span>
            </div>
            <div>
                <label for="reportSection">Section:</label>
                <span id="reportSection"></span>
            </div>
            <div>
                <label for="reportSubject">Semester:</label>
                <span id="reportSubject"></span>
            </div>
            <div class="student-attendance-report">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>College Id</th>
                            <th>Name</th>
                            <th>Roll No</th>
                            <th>Registration No.</th>
                            <th>Email ID.</th>
                            <th>Phone No.</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </form>
        <button id="backButton">Go Back</button>                
    </div>
    <script src="student section search.js"></script>
</body>

</html>
